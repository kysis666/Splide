<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div id="splide" class="splide">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide"><img src="1.jpg"></li>
                        <li class="splide__slide"><img src="2.jpg"></li>
                        <li class="splide__slide"><img src="3.jpg"></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
<script>
    var i = 0;
    var pictures = document.getElementsByClassName( 'splide' );

    for (i = 0, len = pictures.length; i < len; i++ ) {
        new Splide( pictures[ i ] ).mount();
    }
</script>
</html>
